      <section id="container">
        <article class="box">
        <h3>Insertion sort</h3>
        <h4>Array of numbers</h4>
        <form>
          <input type="text" id="arr" value="" placeholder="e.g. 1,6,4,2,-1" required>
					<label for="insertion sort">    
          <input type="button" value="Insertion sort" onclick="displayResult('mostrarResultado1',insertion_sort(JSON.parse('['+getValue('arr')+']')))" />
          <div id="mostrarResultado1" value="">Result goes here</div>
        </form>
        </article>

        <article class="box">
        <h3>Fibonacci</h3>
        <h4>Choose a number</h4>
        <form>
          <input type="text" id="fib" value="" placeholder="e.g. 5" required>
          <input type="button" value="Calculate Fibonacci" onclick="displayResult('mostrarResultado2',fibonacci(getValue('fib')))" />
          <div id="mostrarResultado2" value="">Result goes here</div>
        </form>
        </article>

        <article class="box">
        <h3>Factorial</h3>
        <h4>Number(between 1 and 6)</h4>
        <form>
          <input type="number" id="num" value="" min="1" max="6" placeholder="e.g. 4" required>
          <input type="button" value="Calculate Factorial" onclick="displayResult('mostrarResultado3',factorial(getValue('num')))" />
          <div id="mostrarResultado3" value="">Result goes here</div>
        </form>
        </article>

        <article class="box">
          <h3>Evaluation</h3>
          <h4>Write any mathematical expression</h4>
          <form>
            <input type="text" id="exp" value="" placeholder="e.g. 2*2+5-10" required>
            <input type="button" value="Evaluate Expression" onclick="displayResult('mostrarResultado4',evaluation(getValue('exp')))">
            <div id="mostrarResultado4" value="">Result goes here</div>
          </form>
        </article>
      </section>
